<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BridgeVolt Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">
  <header>
    <h1>âš¡ BridgeVolt Dashboard</h1>
    <p>Monitoring Real-Time Power from Traffic</p>

    <!-- Controls -->
    <div class="controls">
      <button id="theme-toggle">Switch to Dark Mode</button>
      <button id="go-analytics" onclick="location.href='analytics.html'">Go to Analytics</button>
    </div>
  </header>

  <main class="dashboard">
    <div class="card generated">
      <h2>Total Generated</h2>
      <p><span id="generated">0.00</span> kWh</p>
    </div>

    <div class="card used">
      <h2>Energy Used</h2>
      <p><span id="used">0.00</span> kWh</p>
    </div>

    <div class="card saved">
      <h2>Energy Saved</h2>
      <p><span id="saved">0.00</span> kWh</p>
    </div>
  </main>

  <section class="breakdown">
    <h2>Usage Breakdown</h2>
    <ul>
      <li>Street Lights: <span id="lights">0.00</span> kWh</li>
      <li>CCTV Cameras: <span id="cctv">0.00</span> kWh</li>
      <li>Sensors: <span id="sensors">0.00</span> kWh</li>
    </ul>
  </section>

  <section class="info">
    <p id="suggestion">Saving up... Keep generating!</p>
  </section>

  <script src="script.js"></script>
  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggleBtn.addEventListener('click', () => {
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        themeToggleBtn.textContent = 'Switch to Light Mode';
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        themeToggleBtn.textContent = 'Switch to Dark Mode';
      }
    });
  </script>
</body>
</html>
