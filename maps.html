<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BridgeVolt Locations Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background-color: #0d1117; /* dark background */
      color: #f0f6fc;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Section container (card style) */
    section.locations-overview {
      background-color: #161b22; /* same as dashboard cards */
      max-width: 900px;
      width: 100%;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(88, 166, 255, 0.25);
      padding: 40px 50px;
      margin-top: 40px;
      color: #e0e0ff;
    }

    section.locations-overview h2 {
      font-size: 2.4rem;
      text-align: center;
      color: #58a6ff; /* highlight blue */
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #58a6ff88;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 14px;
      font-size: 1.15rem;
      color: #79c0ff;
    }

    thead tr th {
      background-color: #0d1117; /* darker header background */
      padding: 16px 25px;
      border-radius: 12px 12px 0 0;
      font-weight: 700;
      letter-spacing: 1.5px;
      box-shadow: 0 2px 8px #58a6ff55;
      text-align: center;
    }

    tbody tr {
      background-color: #161b22; /* same as section bg */
      border-radius: 15px;
      box-shadow: 0 0 12px #58a6ff33;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    tbody tr:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px #58a6ffaa;
    }

    tbody tr td {
      padding: 18px 28px;
      text-align: center;
      border-bottom: none;
    }

    /* Types (colored badges) */
    .type-bridge {
      color: #52b788; /* mint green */
      font-weight: 700;
    }
    .type-tunnel {
      color: #ffa07a; /* soft salmon */
      font-weight: 700;
    }
    .type-highway {
      color: #6c63ff; /* purple */
      font-weight: 700;
    }
    .type-city {
      color: #4dabf7; /* electric blue */
      font-weight: 700;
    }

    /* Status */
    .status-online {
      color: #00e676; /* bright green */
      font-weight: 700;
      text-shadow: 0 0 12px #00e676cc;
    }
    .status-offline {
      color: #ff1744; /* bright red */
      font-weight: 700;
      text-shadow: 0 0 15px #ff1744cc;
    }

    /* Back button styling */
    .back-btn {
      display: inline-block;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #58a6ff 0%, #52b788 100%);
      color: #0d1117;
      font-size: 1.15rem;
      font-weight: bold;
      padding: 10px 28px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px #58a6ff55;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      letter-spacing: 1.2px;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #52b788 0%, #58a6ff 100%);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 30px #58a6ffaa;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 700px) {
      section.locations-overview {
        padding: 20px 25px;
      }
      thead tr th, tbody tr td {
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>

  <section class="locations-overview">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h2>üåâ BridgeVolt Locations & Power Generation</h2>
    <table>
      <thead>
        <tr>
          <th>Location</th>
          <th>Type</th>
          <th>Power Generated (kWh)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Golden Gate Bridge</td>
          <td class="type-bridge">Bridge</td>
          <td>12.34</td>
          <td class="status-online">Online</td>
        </tr>
        <tr>
          <td>Lincoln Tunnel</td>
          <td class="type-tunnel">Tunnel</td>
          <td>8.17</td>
          <td class="status-online">Online</td>
        </tr>
        <tr>
          <td>Pacific Highway</td>
          <td class="type-highway">Highway</td>
          <td>5.92</td>
          <td class="status-offline">Offline</td>
        </tr>
        <tr>
          <td>Downtown City Center</td>
          <td class="type-city">City</td>
          <td>10.45</td>
          <td class="status-online">Online</td>
        </tr>
        <tr>
          <td>Bay Bridge</td>
          <td class="type-bridge">Bridge</td>
          <td>14.67</td>
          <td class="status-online">Online</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
